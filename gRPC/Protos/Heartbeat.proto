syntax = "proto3";

message ClientPulse {
  // If the RTT is not yet known, this field is set to UINT32_MAX.
  uint32 measuredRtt = 2;
}
message ServerPulse {
  // If the RTT is not yet known, this field is set to UINT32_MAX.
  uint32 measuredRtt = 2;
  // The interval at which the client should initiate a	pulse check.
  uint32 interval = 3;
}